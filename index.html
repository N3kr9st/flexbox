<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Flexbox Layout</h1>
        <div id="header-content">
        <div id="divToggle">            
        <label for="dir-toggle">flex-direction: <span id="dirSpan"></span></label>
        <button id="dir-toggle">Wechsle zu column</button>
        </div>
        <div id="divJustify">
        <label for="justify-toggle">justify-content: <span id="justSpan"></span> </label>
        <button id="justify-toggle">Wechsle zu space-between</button>
        </div>
        <div id="divAlign">
        <label for="align-toggle">align-items: <span id="alignSpan"></span>  </label>
        <button id="align-toggle">Wechsle zu center</button>
        </div>
        <div id="divGap">
        <label for="gap-toggle">gap: <span id="gapSpan"></span></label>
        <button id="gap-toggle">Wechsle zu 0px</button>
        </div>
        </div>
       
    </header>
    <main id="main-content">
        <div id="a1">
            <h2>1 div</h2>
        </div>
        <div id="a2">
            <h2>2 div</h2>
        </div>
        <div id="a3">
            <h2>3 div</h2>
        </div>
        <div id="a4">
            <h2>4 div</h2>
        </div>
        <div id="a5">
            <h2>5 div</h2>
        </div>
        <div id="a6">
            <h2>6 div</h2>
        </div>
        <div id="a7">
            <h2>7 div</h2>
        </div>
        <div id="a8">
            <h2>8 div</h2>
        </div>
        <div id="a9">
            <h2>9 div</h2>
        </div>
        <div id="a10">
            <h2>10 div</h2>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Robert Wager</p>
    </footer>



    <script src="js/script.js"></script>
</body>
</html>
